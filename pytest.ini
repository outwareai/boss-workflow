[pytest]
# Pytest configuration for boss-workflow

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async settings
asyncio_mode = auto

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    asyncio: Async tests
    e2e: End-to-end conversation flow tests
    performance: Performance and load tests
    smoke: Critical smoke tests

# Coverage (optional)
# Uncomment to enable coverage reporting
# addopts = --cov=src --cov-report=html --cov-report=term
