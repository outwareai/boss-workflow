global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'boss-workflow'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Boss Workflow Application
  - job_name: 'boss-workflow'
    static_configs:
      - targets:
          # For local development
          - 'host.docker.internal:8000'
          # For Railway/production, use the actual URL
          # - 'boss-workflow-production.up.railway.app:443'
    metrics_path: '/metrics'
    scheme: http  # Change to https for production
    # For Railway/production with HTTPS:
    # scheme: https
    # tls_config:
    #   insecure_skip_verify: true

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'

  # Grafana
  - job_name: 'grafana'
    static_configs:
      - targets:
          - 'grafana:3000'

  # Optional: PostgreSQL exporter (if you add it)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets:
  #         - 'postgres-exporter:9187'

  # Optional: Redis exporter (if you add it)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets:
  #         - 'redis-exporter:9121'
